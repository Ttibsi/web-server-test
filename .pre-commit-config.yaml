---
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  -   id: check-yaml
  -   id: end-of-file-fixer
  -   id: trailing-whitespace
-   repo: https://github.com/tekwizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
      - id: go-vet-repo-mod
        name: go-vet
      - id: go-mod-tidy-repo
        name: go-mod-tidy
- repo: local
  hooks:
    - id: go-fmt
      name: go-fmt
      description: Runs `gofmt` on Go files
      language: system
      entry: gofmt -w
      types: [go]
